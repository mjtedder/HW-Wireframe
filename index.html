<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>Web Design Wireframe</title>
    <meta charset='UTF-8'>
    <!-- Linking CSS -->
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

    <!-- header box -->
    <header>
        <p>header</p>
    </header>

    <!-- nav bar-->
    <nav>
        <p>nav</p>
    </nav>

    <!-- section enclosing article, heading, and p elements-->
    <section>
        <heading>
            <p>section</p>
        </heading>
        <article>
            <heading>article</heading>
            <h1>h1, h2, h3</h1>
            <p>p</p>
        </article>
    </section>

    <!-- aside content will float to right of section content-->
    <aside>
        <p>aside</p>
    </aside>

    <!-- div necessary to remove above content styling -->
    <div class='clear'></div>

    <!-- footer content -->
    <footer>
        <p>footer</p>
    </footer>

</body>

</html>
